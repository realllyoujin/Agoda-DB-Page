<!DOCTYPE html>
<html lang="en">
<head>

    <title>Agoda Reservation Service</title>
    <style>
        body {

            background-color: #f5f5f5;
            margin: 0;

            display: flex;

            align-items: center;

        }

        .header {

            background-color: #67ade3;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .container {

            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"], button[type="button"] {
            background-color: #67ade3;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #3e8cb5;
        }

        #searchResult {
            margin-top: 20px;
            text-align: left;
        }

        #searchResult table {
            width: 100%;
            border-collapse: collapse;
        }

        #searchResult th, #searchResult td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #searchResult th {
            background-color: #67ade3;
            color: white;
        }

        #searchResult tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #searchResult tr:hover {
            background-color: #ddd;
        }

        #searchResult th, #searchResult td {
            padding: 12px 15px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .review-container, .reservation-container {
            margin-top: 20px;
        }

        .review-list {
            list-style-type: none;
            padding: 0;
        }

        .review-list li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .review-form, .reservation-form {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="userGreeting"></span>
        <button onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
    <div class="container">
        <h2>Welcome to AgodağŸï¸</h2>
        <p>ì–´ë””ë¡œ ë– ë‚˜ë³¼ê¹Œìš”?</p>
        <form id="searchForm">
            <label for="roomname">ìˆ™ì†Œ ì´ë¦„</label><br>
            <input type="text" id="roomname" name="roomname"><br>
            <label for="roomtype">ìˆ™ì†Œ ìœ í˜•</label><br>
            <input type="text" id="roomtype" name="roomtype"><br>
            <label for="location">ìœ„ì¹˜</label><br>
            <input type="text" id="location" name="location"><br>
            <button type="submit">ê²€ìƒ‰</button>

    </div>

    <script>
        // ì‚¬ìš©ì ì´ë¦„ í‘œì‹œ
        function getUserGreeting() {
            const custid = sessionStorage.getItem('custid');
            if (custid) {
                document.getElementById('userGreeting').textContent = `ì•ˆë…•í•˜ì„¸ìš”, ${custid}ë‹˜!`;
            } else {
                window.location.href = '/login';
            }
        }

        // ë¡œê·¸ì•„ì›ƒ ê¸°ëŠ¥
        function logout() {
            sessionStorage.removeItem('custid');
            window.location.href = '/login';
        }

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            const roomname = document.getElementById('roomname').value.trim();
            const roomtype = document.getElementById('roomtype').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!roomname && !roomtype && !location) {
                event.preventDefault();
                alert('ì ì–´ë„ í•˜ë‚˜ì˜ ê²€ìƒ‰ í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            } else {
                event.preventDefault();

                // Fetch ê²€ìƒ‰ ê²°ê³¼
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ roomname, roomtype, location })
                })
                .then(response => response.json())
                .then(data => {
                    displaySearchResult(data);
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
            }
        });

        function displaySearchResult(data) {
            const container = document.getElementById('searchResult');
            container.innerHTML = ''; // Clear previous results

            if (data.length === 0) {
                container.innerHTML = '<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            let table = '<table>';
            table += '<thead><tr><th>ìˆ™ì†Œ ì´ë¦„</th><th>ìˆ™ì†Œ ìœ í˜•</th><th>ìœ„ì¹˜</th><th>ê°€ê²©</th><th>ë¦¬ë·°</th><th>ì˜ˆì•½</th></tr></thead><tbody>';
            data.forEach(room => {
                table += `<tr>
                            <td>${room.roomname}</td>
                            <td>${room.roomtype}</td>
                            <td>${room.location}</td>
                            <td>${room.perprice}</td>
                            <td><button type="button" onclick="showReviews(${room.roomid})">ë¦¬ë·° ë³´ê¸°</button></td>
                            <td><button type="button" onclick="showReservationForm(${room.roomid}, ${room.perprice})">ì˜ˆì•½ í•˜ê¸°</button></td>
                          </tr>`;
            });
            table += '</tbody></table>';

            container.innerHTML = table;
        }

        function showReviews(roomid) {
            // Fetch ë¦¬ë·° ëª©ë¡
            fetch(`/reviews?roomid=${roomid}`)
                .then(response => response.json())
                .then(data => {
                    displayReviews(roomid, data);
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                });
        }

        function displayReviews(roomid, reviews) {
            const container = document.getElementById('searchResult');
            container.innerHTML += `
                <div class="review-container" id="review-container-${roomid}">
                    <h3>ë¦¬ë·°</h3>
                    <ul class="review-list">
                        ${reviews.map(review => `<li><strong>${review.custnum}</strong>: ${review.contents} (${review.starrating}â˜…)</li>`).join('')}
                    </ul>
                    <div class="review-form">
                        <h4>ë¦¬ë·° ì‘ì„±</h4>
                        <form onsubmit="submitReview(event, ${roomid})">
                            <label for="contents">ë¦¬ë·° ë‚´ìš©:</label><br>
                            <input type="text" id="contents" name="contents" required><br>
                            <label for="starrating">ë³„ì :</label><br>
                            <input type="number" id="starrating" name="starrating" min="1" max="5" required><br>
                            <button type="submit">ì‘ì„±</button>
                        </form>
                    </div>
                </div>`;
        }

        function submitReview(event, roomid) {
            event.preventDefault();
            const contents = event.target.contents.value;
            const starrating = event.target.starrating.value;
            const custid = sessionStorage.getItem('custid');

            fetch('/addReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomid, contents, starrating, custid })
            })
            .then(response => response.json())
            .then(data => {
                alert('ë¦¬ë·°ê°€ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                document.getElementById(`review-container-${roomid}`).remove();
                showReviews(roomid);
            })
            .catch(error => {
                console.error('Error adding review:', error);
            });
        }

        function showReservationForm(roomid, perprice) {
            const container = document.getElementById('searchResult');
            container.innerHTML += `
                <div class="reservation-container" id="reservation-container-${roomid}">
                    <h3>ì˜ˆì•½ í•˜ê¸°</h3>
                    <div class="reservation-form">
                        <form onsubmit="submitReservation(event, ${roomid}, ${perprice})">
                            <label for="checkin">ì²´í¬ì¸ ë‚ ì§œ:</label><br>
                            <input type="date" id="checkin" name="checkin" required><br>
                            <label for="checkout">ì²´í¬ì•„ì›ƒ ë‚ ì§œ:</label><br>
                            <input type="date" id="checkout" name="checkout" required><br>
                            <button type="submit">ì˜ˆì•½</button>
                        </form>
                    </div>
                </div>`;
            setMinDate(roomid);
        }

        function setMinDate(roomid) {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector(`#reservation-container-${roomid} #checkin`).setAttribute('min', today);
            document.querySelector(`#reservation-container-${roomid} #checkout`).setAttribute('min', today);
        }

        function submitReservation(event, roomid, perprice) {
            event.preventDefault();
            const checkin = event.target.checkin.value;
            const checkout = event.target.checkout.value;
            const custid = sessionStorage.getItem('custid');

            fetch('/addReservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roomid, checkin, checkout, perprice, custid })
            })
            .then(response => response.json())
            .then(data => {
                alert('ì˜ˆì•½ì´ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                document.getElementById(`reservation-container-${roomid}`).remove();
            })
            .catch(error => {
                console.error('Error adding reservation:', error);
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        getUserGreeting();
    </script>
</body>
</html>
